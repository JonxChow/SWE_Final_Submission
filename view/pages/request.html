<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Provide Details - Fixaroo</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/styles/request.css">
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    
    
     <!-- Bootstrap Icons -->
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
     
      <style>
        /* Global Styles */
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f8f9fa;
        }
  
        /* Navbar Styles */
        .navbar {
            background-color: #1e2a38; /* Dark Blue */
        }
  
        .navbar-brand {
            font-weight: 700;
            font-size: 1.75rem;
            color: #ffffff !important;
        }
  
        .nav-link {
            color: #ffffff !important;
            font-weight: 500;
            transition: color 0.3s;
        }
  
        .nav-link:hover {
            color: #ffb123 !important; /* Accent Color */
        }
  
        /* Logo Styling */
        #logo {
            width: 50px;
            height: auto;
            margin-right: 10px;
        }
  
        /* Header Section */
        .confirmation-header {
            background-color: #ffffff;
            padding: 60px 0 40px 0;
            text-align: center;
        }
  
        .confirmation-header h2 {
            font-size: 2.5rem;
            color: #1e2a38;
            margin-bottom: 20px;
        }
  
        .green-line {
            width: 100px;
            height: 4px;
            background-color: #ffb123;
            margin: 0 auto 40px auto;
            border: none;
        }
  
        /* Content Boxes */
        .card-custom {
            background-color: #FDE1A9;
            padding: 5px;
            border-radius: 15px;
            margin-bottom: 20px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }
  
        .card-custom h5 {
            color: #1e2a38;
            margin-bottom: 15px;
        }
  
        .card-custom p {
            color: #555555;
            margin-bottom: 10px;
            font-size: 1rem;
        }
  
        /* Image Styling */
        .confirmation-image {
            text-align: center;
        }
  
        .confirmation-image img {
            max-width: 100%;
            height: auto;
        }
  
        /* Progress Bar */
        .progress {
            height: 8px;
            background-color: #e9ecef;
            margin: 40px 0 0 0;
        }
  
        .progress-bar {
            background-color: #ffb123;
        }
  
        /* Footer Styles */
        .footer {
            background-color: #1e2a38;
            padding: 20px 0;
            color: #ffffff;
            text-align: center;
        }
  
        .footer h5 {
            font-weight: 700;
            margin-bottom: 10px;
        }
  
        .footer p {
            font-style: italic;
            margin: 0;
        }

        .title-header {
            font-family: 'Arial', sans-serif;
            font-size: 3em;
            font-weight: bold;
            color: #d5b8a4; /* Light brown color for "Tell Us" */
            text-align: left;
            margin-bottom: 0; /* Remove spacing under the title */
        }

        .title-header .highlight {
            font-family: Brush Script MT, Brush Script Std, cursive;
            color: #ff523b; /* Red color for "More" */
            font-style: italic;
        }

        .title-section {
            display: flex;
            align-items: center;
            justify-content: flex-start;
            margin-bottom: 30px;
        }

        .image-preview {
            width: 300px;
            height: 150px;
            background-color: #f5f5f5;
            border: 2px dashed #ccc;
            border-radius: 10px;
            display: inline-block;
            position: relative;
            overflow: hidden;
        }

        .upload-button {
            background-color: #ff6200;
            color: white;
            padding: 5px 5px;
            border-radius: 25px;
            font-weight: bold;
            font-size: 18px;
        }
  
        /* Responsive Adjustments */
        @media (max-width: 768px) {
            .confirmation-header h2 {
                font-size: 2rem;
            }
  
            .card-custom p {
                font-size: 0.95rem;
            }
  
            .navbar-brand {
                font-size: 1.5rem;
            }
  
            .nav-link {
                font-size: 1rem;
            }
        }
    </style>
  
  </head>
  <body>
     <!-- Navigation Bar -->
     <nav class="navbar navbar-expand-lg navbar-dark">
      <div class="container-fluid">
          <!-- Brand -->
          <a class="navbar-brand d-flex align-items-center" href="/">
              <img src="../../images/header.png" alt="Logo" id="logo">
              Fixaroo
          </a>
          <!-- Toggler for Mobile -->
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" 
                  aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
          </button>
          <!-- Navigation Links -->
          <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
              <ul class="navbar-nav">
                  <li class="nav-item">
                      <a class="nav-link active" aria-current="page" href="/">
                          <i class="bi bi-house-door-fill"></i> Home
                      </a>
                  </li>
                  <li class="nav-item">
                      <a class="nav-link" href="aboutus">
                          <i class="bi bi-info-circle-fill"></i> About Us
                      </a>
                  </li>
                  <li class="nav-item">
                      <a class="nav-link" href="services">
                          <i class="bi bi-tools"></i> Services
                      </a>
                  </li>
                  <li class="nav-item">
                      <a class="nav-link" href="history">
                          <i class="bi bi-clock-fill"></i> Order History
                      </a>
                  </li>
                  <li class="nav-item">
                      <a class="nav-link" href="contact">
                          <i class="bi bi-envelope-fill"></i> Contact
                      </a>
                  </li>
              </ul>
          </div>
      </div>
  </nav>
  

    <main>
        <section class="bg-light py-5">
          <div class="container">
            <div class="row">
              <div class="col-lg-4">
                <div class="title-section">
                    <div>
                        <h1 class="title-header">
                            TELL US <span class="highlight">MORE</span>
                        </h1>
                    </div>
                </div>
            </div>
        </div>
            <div class="container">
              <div class="row"> <!-- Changed to col-12 for small screens and col-md-8 for medium and up -->
                <div class="col-12 col-md-4"> <!-- Changed to col-12 for small screens and col-md-4 for medium and up -->
                  <img src="../../images/plumberman.png" alt="Man Image" class="img-fluid">
              </div>
                  <!-- Image Upload Container -->
                  <div class ="col-lg-8">
                  <div class="card-custom">
                      <div class="row">
                          <div class="col-12 col-md-6 text-center d-flex flex-column justify-content-center">
                            <h1>ATTACH PHOTO(S)</h1>
                            
                          </div>
                          <div class="col-12 col-md-6 text-center d-flex flex-column">
                            <div id="imagePreview" class="image-preview"></div>
                            <input type="file" id="imageUpload" accept="image/*" class="d-none">
                            <button id="uploadButton" class="upload-button mt-3">Upload</button>
                          </div>
                      </div>
                  </div>
                  <!-- Choose Timing Container -->
                  <div class="card-custom">
                      <div class="row">
                          <div class="col12 col-md-6 text-center d-flex flex-column justify-content-center">
                            <h1>PREFERRED TIMESLOT</h1>  
                          </div>
                          <div class="col-12 col-md-6 mt-5 text-center d-flex flex-column justify-content-between" style="height: 100%;"> 
                            <!-- Time Slot Options -->
                            <label class="mb-4">
                                <input type="radio" name="timing" style="transform: scale(1.5);" required>
                                <span class="time-slot" style="font-size: 28px;"></span>
                            </label>
                            <label class="mb-4">
                                <input type="radio" name="timing" style="transform: scale(1.5);" required>
                                <span class="time-slot" style="font-size: 28px;"></span>
                            </label>
                            <label class="mb-4">
                                <input type="radio" name="timing" style="transform: scale(1.5);" required>
                                <span class="time-slot" style="font-size: 28px;"></span>
                            </label>
                        </div>
                        
                        </div>
                      </div>
                  </div>

            </div>
          </div> 
        </div>
            <div class="text-center mt-5">
              <a class="btn btn-success submit-button" id="submitButton" href="map" disabled><b>SUBMIT</b></a>
            </div>
          </section>
          <div class="progress " role="progressbar" aria-label="Animated striped example" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100">
            <div class="progress-bar progress-bar-striped progress-bar-animated custom-progress-bar" style="width: 50%"></div>
          </div>
    </main>

     <!-- Footer -->
     <footer class="footer">
      <div class="container">
          <h5>Fixaroo</h5>
          <p>We Fix, You Relax!</p>
      </div>
  </footer>

    <div id="loading-popup" class="loading-popup">
      <div class="loading-spinner"></div>
      <div class="loading-text">Finding a service provider for you!...</div>
    </div>
  
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
    <script src="/request.js" type="module"></script>
    
</body>
</html>
