<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Accept Order - Fixaroo</title>
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <!-- Custom CSS -->
  <link rel="stylesheet" href="/styles/provider.css">
  
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  
  
   <!-- Bootstrap Icons -->
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
   
    <style>
      /* Global Styles */
      body {
          font-family: 'Poppins', sans-serif;
          background-color: #f8f9fa;
      }

      /* Navbar Styles */
      .navbar {
          background-color: #1e2a38; /* Dark Blue */
      }

      .navbar-brand {
          font-weight: 700;
          font-size: 1.75rem;
          color: #ffffff !important;
      }

      .nav-link {
          color: #ffffff !important;
          font-weight: 500;
          transition: color 0.3s;
      }

      .nav-link:hover {
          color: #ffb123 !important; /* Accent Color */
      }

      /* Logo Styling */
      #logo {
          width: 50px;
          height: auto;
          margin-right: 10px;
      }

      /* Header Section */
      .confirmation-header {
          background-color: #ffffff;
          padding: 60px 0 40px 0;
          text-align: center;
      }

      .confirmation-header h2 {
          font-size: 2.5rem;
          color: #1e2a38;
          margin-bottom: 20px;
      }

      .green-line {
          width: 100px;
          height: 4px;
          background-color: #ffb123;
          margin: 0 auto 40px auto;
          border: none;
      }

      /* Content Boxes */
      .card-custom {
          border: none;
          border-radius: 15px;
          box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
          background-color: #ffffff;
          padding: 20px;
          margin-bottom: 30px;
      }

      .card-custom h5 {
          color: #1e2a38;
          margin-bottom: 15px;
      }

      .card-custom p {
          color: #555555;
          margin-bottom: 10px;
          font-size: 1rem;
      }

      /* Image Styling */
      .confirmation-image {
          text-align: center;
      }

      .confirmation-image img {
          max-width: 100%;
          height: auto;
      }

      /* Progress Bar */
      .progress {
          height: 8px;
          background-color: #e9ecef;
          margin: 40px 0 0 0;
      }

      .progress-bar {
          background-color: #ffb123;
      }

      /* Footer Styles */
      .footer {
          background-color: #1e2a38;
          padding: 20px 0;
          color: #ffffff;
          text-align: center;
      }

      .footer h5 {
          font-weight: 700;
          margin-bottom: 10px;
      }

      .footer p {
          font-style: italic;
          margin: 0;
      }

      /* Responsive Adjustments */
      @media (max-width: 768px) {
          .confirmation-header h2 {
              font-size: 2rem;
          }

          .card-custom p {
              font-size: 0.95rem;
          }

          .navbar-brand {
              font-size: 1.5rem;
          }

          .nav-link {
              font-size: 1rem;
          }
      }
  </style>

</head>
<body>
   <!-- Navigation Bar -->
   <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container-fluid">
        <!-- Brand -->
        <a class="navbar-brand d-flex align-items-center" href="/">

            Fixaroo
        </a>
        <!-- Toggler for Mobile -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" 
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <!-- Navigation Links -->
        <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/">
                        <i class="bi bi-house-door-fill"></i> Home
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="aboutus">
                        <i class="bi bi-info-circle-fill"></i> About Us
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="services">
                        <i class="bi bi-tools"></i> Services
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="history">
                        <i class="bi bi-clock-fill"></i> Order History
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="contact">
                        <i class="bi bi-envelope-fill"></i> Contact
                    </a>
                </li>
            </ul>
        </div>
    </div>
</nav>


<main>
    <section class="confirmation-header">

          <div class="row"> <!-- Changed to col-12 for small screens and col-md-8 for medium and up -->
            <div class="col-lg-8">

                    <svg xmlns="http://www.w3.org/2000/svg" width="100" height="50" fill="green" class="bi bi-check-circle-fill" viewBox="0 0 22 16">
                        <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z"/>

                    </svg>
                  </a>
                </div>
                </div>            
            </div>
           
          
          <!-- Image Section -->
          <div class="col-lg-4 confirmation-image">
            <img src="../../images/electrican.png" alt="Electrician Image" class="img-fluid">
        </div> 
      </div>
    </div>

      </section>
</main>

<!-- Footer -->
<footer class="footer">
  <div class="container">
      <h5>Fixaroo</h5>
      <p>We Fix, You Relax!</p>

</html>
